
<!DOCTYPE html>
<html>
<head>
  <title>古代地圖</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet-src.js"></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([36.978829353056184, 107.00346452869114], 3.0);
      L.tileLayer('./ibg/{z}_{x}_{y}.png', {
        minZoom: 3,
        maxZoom: 6,
        attribution: 'digilib'
      }).addTo(map);
  </script>
</body>
</html>
